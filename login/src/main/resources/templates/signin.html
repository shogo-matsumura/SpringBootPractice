<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>管理者のログイン画面
	</title>
</head>

<body>
	<h2>管理者のログイン画面
	</h2>
	<!-- エラーメッセージを表示 -->
	<div th:if="${errorMessage}" class="alert alert-danger">
		<p th:text="${errorMessage}"></p>
	</div>
	<form th:action="@{/admin/contacts}" method="post" th:object="${signinForm}">
		<table>
			<tr>
				<th>メールアドレス</th>
				<td>
					<input type="text" th:field="*{email}" />
					<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">メールアドレスエラー</div>
				</td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td>
					<input type="password" th:field="*{password}" />
					<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">パスワードエラー</div>
				</td>
			</tr>
		</table>
		<div>
			<input type="submit" value="ログイン" />
		</div>
	</form>
</body>

</html>
